<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Corpo do Site -->

    <!-- Cabeçalho -->
    <header>
        <div class="layout-grid header-flex">
            <div class="header-top">
                <img id="telephone" src="assets/Icons/call_FILL0_wght400_GRAD0_opsz48.svg" alt="">

                <img id="Email" src="assets/Icons/mail_FILL0_wght400_GRAD0_opsz48.svg" alt="">

                <a href="">
                    <img id="Facebook" src="assets/Icons/Facebook.png" alt="">
                </a>

                <a href="">
                    <img id="Linkedin" src="assets/Icons/Linkedin.png" alt="">
                </a>

                <a href="">
                    <img id="Instagram" src="assets/Icons/Instagram.png" alt="">
                </a>

            </div>

            <div class="header-bottom">
                <div id="Icons">
                    <img id="mobile-menu" src="assets/Icons/menu_FILL0_wght400_GRAD0_opsz48.svg" alt=""
                        onclick="MostrarMenu()">
                    <img id="logotipo" src="images/logotipo-gamer.png" alt="">
                    <img id="3pontos" src="assets/Icons/more_horiz_FILL0_wght400_GRAD0_opsz48.svg" alt=""

                </div>

                <nav id="navmenu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Noticias</a>

                    <div id="contato1">
                        <img id="telephone" src="assets/Icons/call_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                        <p>(11) 0900-1010</p>

                    </div>

                    <div id="contato2">
                        <img id="Email" src="assets/Icons/mail_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                        <p>contato@gamer.com.br</p>

                    </div>

                    <div class="midia">
                        <a href="">
                            <img id="Facebook" src="assets/Icons/Facebook.png" alt="">
                        </a>

                        <a href="">
                            <img id="Linkedin" src="assets/Icons/Linkedin.png" alt="">
                        </a>

                        <a href="">
                            <img id="Instagram" src="assets/Icons/Instagram.png" alt="">
                        </a>
                    </div>
                </nav>

                <div id="IconsMore">
                    <a href="">
                        <img id="profile" src="assets/Icons/person_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                    </a>

                    <a href="">
                        <img id="mall" src="assets/Icons/local_mall_FILL0_wght400_GRAD0_opsz48.svg" alt="">

                    <a href="">
                        <img id="search" src="assets/Icons/search_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="Sobre">
            <h1 id="LigaGamer">Liga Gamers</h1>
            <h2 id="ButonSobre">Sobre</h2>
        </div>

        <section class="AtualidadesGames">
            <article class="CardJogos">
                <img src="images/CardJogos FIFA.png" alt="">
                <div class="BackgroundButon"></div>
                <h2 id="ButtonCardJogos-FIFA">Mais Popular</h2>
            </article>

            <article class="CardJogos">
                <img id="CSCard" src="images/CardJogos CS.png" alt="">
                <div class="BackgroundButon-2"></div>
                <h2 id="ButtonCardJogos-CS">Último Jogo</h2>
            </article>
        </section>
    </main>

    <script>
        function MostrarMenu() {
            document.getElementById("navmenu").classList.toggle("MostrarMenu");
        }

        function MostrarMais() {
            document.getElementById("IconsMore").classList.toggle("MostrarMais");
        }
    </script>


</body>

</html>
