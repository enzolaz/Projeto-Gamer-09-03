<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Gamers</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Corpo do Site -->

    <!-- Cabeçalho -->
    <header>
        <div class="layout-grid header-flex">
            <div class="header-top">
                <img id="telephone" src="assets/Icons/call_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                <p>(11) o900-1010</p>

                <img id="Email" src="assets/Icons/mail_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                <p>contato@gamer.com.br</p>

                <a href="">
                    <img id="Facebook" src="assets/Icons/Facebook.png" alt="">
                </a>

                <a href="">
                    <img id="Linkedin" src="assets/Icons/Linkedin.png" alt="">
                </a>

                <a href="">
                    <img id="Instagram" src="assets/Icons/Instagram.png" alt="">
                </a>

            </div>

            <div class="header-bottom">
                <div id="Icons">
                        <img id="mobile-menu" src="assets/Icons/menu_FILL0_wght400_GRAD0_opsz48.svg" alt=""
                            onclick="MostrarMenu()">
                    <img id="logotipo" src="images/logotipo-gamer.png" alt="">
                        <img id="3pontos" src="assets/Icons/more_horiz_FILL0_wght400_GRAD0_opsz48.svg" alt=""
                            onclick="MostrarMais()">
                </div>

                <nav id="navmenu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Noticias</a>
                </nav>

                <div id="IconsMore">
                    <a href="">
                        <img id="profile" src="assets/Icons/person_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                    </a>

                    <a href="">
                        <img id="mall" src="assets/Icons/local_mall_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                    </a>

                    <a href="">
                        <img id="search" src="assets/Icons/search_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>


    <script>
        function MostrarMenu() {
            document.getElementById("navmenu").classList.toggle("MostrarMenu");
        }

        function MostrarMais() {
            document.getElementById("IconsMore").classList.toggle("MostrarMais");
        }
    </script>


</body>

</html>
